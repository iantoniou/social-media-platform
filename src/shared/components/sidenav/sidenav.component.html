<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <!-- <h1 class="example-app-name">DEH CRM</h1> -->
        <!-- <img src="../../../assets/img/dei-breadcrumb-dark.png" alt=""> -->
        <div class="flex-spacer"></div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list id="sidenav-list">
                <a mat-list-item *ngFor="let item of sidenavList" routerLink="{{item.path}}" routerLinkActive="active">
                    <mat-icon>{{ item.icon }}</mat-icon>
                    <span class="list-item-name">{{ item.name }}</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <!-- <loading-spinner *ngIf="isLoading"></loading-spinner>
        <ng-content *ngIf="!isLoading"></ng-content> -->
            <ng-content></ng-content>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <!-- <mat-footer></mat-footer> -->
</div>
